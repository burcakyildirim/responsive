<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Apple</title>
  </head>
  <body>
    <div class="ipad-container">
      <div class="ipad">
        <img src="ipadpro.jpg" alt="ipad pro" />
        <div class="ipad-content">
          <h2>iPad Pro 11”</h2>
          <p>En gelişmiş teknolojimize sahip en üst düzey iPad deneyimi.</p>
          <p class="price">$899</p>
          <button>
            <span>Add To Cart</span>
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
      <div class="ipad">
        <img src="ipadair.jpg" alt="ipad air" />
        <div class="ipad-content">
          <h2>iPad Air 11”</h2>
          <p>Serious performance in a thin and light design.</p>
          <p class="price">$899</p>
          <button>
            <span>Add To Cart</span>
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
      <div class="ipad">
        <img src="ipad.png" alt="ipad" />
        <div class="ipad-content">
          <h2>iPad 10.9”</h2>
          <p>The colorful, all‑screen iPad for the things you do every day.</p>
          <p class="price">$899</p>
          <button>
            <span>Add To Cart</span>
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
